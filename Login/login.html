<body>
  <form>
    <div>
        <h2>Log in</h2>
    </div>
    <div class="input-field">
      <input type="text" required>
      <label>Username or e-mail</label>
    </div>
    <div class="input-field">
      <input type="password"  required>
      <label>Password</label>
    </div>
    <div >
      <input type="checkbox"/>Remember me
    </div>
    <div class="button">
        <div class="inner"></div>
        <button>Log in</button>
    </div>
    <p style="display: flex;  justify-content: center;padding-bottom: 5px;">Forgot password?</p>
    <span class="psw">Don't have an account? <a href="../SignUp/Sign up.html" style="text-decoration: none; color:rgb(28, 199, 142);"><b>Sign Up</b></a></span>

  </form>
</body>
</html>

 <script>

     function validateForm(){
          var uname=document.getElementById('username').value;
          var psw=document.getElementById('password').value;
          
          var nRegex=/^[a-zA-Z\s]+$/;
          if(!nRegex.test(uname)){
            alert("Enter a valid name");
            return false;
          }

           if(psw.length<8){
            alert("Enter a valid password");
            return true;
           }
     }

 </script>
 </body>
